{% extends 'layouts/base.html' %}
{% block title%}
{{title}}
{%endblock%}
{% block content %}
<div class="container mt-4">
    <h1>{{body_title}}</h1>
    <div class="card">
        <div class="card-header">
            <h3> Add question Form </h3>
        </div>
        <div class="card-body">
            <form action="{% url 'quiz.add' %}" method="post" enctype="multipart/form-data">
               {% csrf_token %}
               {{ form.as_p }}

                <button type="submit" class="btn btn-primary text-uppercase">Add question</button>
            </form>
        </div>
    </div>
</div>
{% endblock%}
