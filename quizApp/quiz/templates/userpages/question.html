<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1>Choose the correct Answer</h1>
    <form method="POST" action="{% url 'quiz.user.answer' %}">
        {% csrf_token %}
        {% for question in questions %}

            <h2>{{question.question_title}}</h2>
            <input type="radio" id="{{question.option_A}}" value='optionA' name="{{question.question_title}}">
            <label for="{{question.option_A}}">{{question.option_A}}</label>
            <input type="radio" id="{{question.option_B}}" value="optionB" name="{{question.question_title}}">
            <label for="{{question.option_B}}">{{question.option_B}}</label>
            <input type="radio" id="{{question.option_C}}" value="optionC" name="{{question.question_title}}">
            <label for="{{question.option_C}}">{{question.option_C}}</label>
            <input type="radio" id="{{question.option_D}}" value="optionD" name="{{question.question_title}}">
            <label for="{{question.option_D}}">{{question.option_D}}</label>
        {% endfor %}
        <br>
        <button type="submit">Check Answers</button>
    </form>
    <form method="POST" action="{% url 'quiz.show.answer' %}" class="mt-2">
        {% csrf_token %}
        <button type="submit" class="mt-2">Show Answers</button>
    </form>
    {% block content %}
    {% endblock %}
</body>
</html>
